<html>

<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css\Registro.css" />


</head>

<body>
    <div id='conte'>
        <section>
            <div>
                <h1>¡Bienvenidos a nuestra billetera Virtual!</h1>
                <p>Aqui podras registrarse gratuitamente para pagar tus gastos, servicios o invertir sin necesidad de un
                    banco</p>
            </div>

            <div>
        </section>
        <section>

            <h2 id='Registra'>Registra tus datos</h2>
            <form>

                <label>Nombre</label>
                <input type="text" id="fname" name="Nombre" placeholder="Ingresa tu nombre " required>

                <label>Apellido</label>
                <input type="text" id="lname" name="lastname" placeholder="Ingresa tu apellido" required>

                <label>E-mail</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu E-mail" required>
                <label>D.N.I</label>
                <input type="number" id="dni" name="dni" minlength="6" maxlength='9' placeholder="Ingresa tu  D.N.I"  required>
                <label>Usuario</label>
                <input type="text" id="usario" name="usuario" minlength="6" maxlength='12'
                    placeholder="Ingresa tu usuario" required>
                <label>Contraseña</label>
                <input type="text" pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])\S{8,16}$" id="Contra" title='La contraseña debe contener una mayuscula, un simbolo especial y debe tener como minimo 8 caracteres'
                name="contra"
                    placeholder="Ingresa tu Contraseña" required>

                <button type='submit' id='reg'>Registrarse</button>
                <button><a id='reg' href="/Clip2.html">Volver</a></button>



            </form>
    </div>

    </section>
    </div>


</body>

</html>

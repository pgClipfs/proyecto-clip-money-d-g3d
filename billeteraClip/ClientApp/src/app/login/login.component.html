<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:100,300,500">
  
  <link type="text/css" href="../../assets/css/argon.css?v=1.2.0" rel="stylesheet">
  <title>Login</title>
</head>
<app-nav-menu></app-nav-menu>
<body>
    <div class="full-screen-container">
      <div class="login-container">
        <h3 class="login-title">Bienvenido a Billetera Clip!</h3>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="input-group">
            <label>Email de Usuario</label>
            <input type="email" formControlName="email" placeholder="Email" required /><br />
          </div>
          <div class="input-group">
            <label>Contraseña</label>
            <input type="password" formControlName="password" placeholder="********" required>
          </div>
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success btn-lg">Iniciar Sesión</button><br>
          <a [routerLink]="['/signup']" style="color:whitesmoke">Registrar Usuario</a>
        </form>
        <!---- >
                                          Alert with Argon By Mirko
        <!--->
        <div *ngIf="errorLogin" class="alert alert-danger alert-dismissible fade show" role="alert">
          <span class="alert-icon"><i class="ni ni-like-2"></i></span>
          <span class="alert-text"><strong>Error!</strong> Revise sus datos ingresados!</span>
          <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      </div>
    </div>
</body>
</html>
